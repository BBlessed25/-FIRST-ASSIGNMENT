<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment on replicating a podcaster website </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="text-section">
      <div class="logo">
        <span class="logo-icon"></span>
        <span class="logo-text">Pod</span>
      </div>
      <h1>PUBLISH YOUR PODCASTS EVERYWHERE</h1>
      <p>
        Upload your audio to Pod with a single click. We'll then distribute
        your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>
      <div class="form">
        <input type="email" placeholder="Email address" />
        <button>Request Access</button>
      </div>
      <div class="platforms">
        <img src="src/assets/Spotify-Logo-2--Streamline-Ultimate.png" alt="Spotify" />
        <img src="src/assets/Apple-Podcast-Logo--Streamline-Ultimate.png" alt="Apple Podcast" />
        <img src="src/assets/Google-Podcast-Logo-2--Streamline-Ultimate.png" alt="Google Podcasts" />
        <img src="src/assets/Pocket-Casts-Logo--Streamline-Ultimate.png" alt="Pocket Casts" />
      </div>
    </div>
    <div class="image-section">
      <img src="src/assets/PD HOST.png" alt="Podcast host" />
    </div>
  </div>
</body>
</html>
